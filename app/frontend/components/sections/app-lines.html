<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../ui/ui-collapse.html">

<dom-module id="app-lines">
    <template>
        <style>
            :host {
                display: block;
                margin: 0 auto;
                max-width: 1000px;
                padding: 0 1rem;
            }
            :host h2 {
                margin: 0;
                padding: 1.5rem;
                text-align: center;
                font-weight: normal;
                font-size: 1.5rem;
            }
            :host .lines {
                color: var(--background-light-color);
                margin: 1em 0;
                overflow: hidden;
                background: var(--secondary-color);
                border-radius: 5px;
                border: none;
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3);
            }
            :host .line {
                border-bottom: 2px dashed var(--light-color);
                overflow: hidden;
            }
            :host .head {
                font-size: 1.5rem;
                padding: .5em 1.5em;
                display: flex;
                text-align: center;
            }
            :host .head > .line-name {
                flex: 1;
            }
            :host .line-body {
                padding: .5em 1.5em;
                text-align: justify;
            }
            @media screen and (min-width: 1000px) {
                :host h2 {
                    font-size: 3rem;
                }
            }
        </style>
        <iron-ajax
            auto
            url="/vitrasa/lines"
            last-response="{{lines}}"
            ></iron-ajax>
        <h2>Lineas</h2>
        <section class="lines">
            <template is="dom-repeat" items="{{lines}}" as="line">
                <ui-collapse class="line">
                    <div class="head">
                        <span>{{line.id}}</span>
                        <span class="line-name">{{line.name}}</span>
                    </div>
                    <div class="line-body">
                        <p><b>Ida:</b> {{line.ida}}</p>
                        <p><b>Vuelta:</b> {{line.vuelta}}</p>
                    </div>
                </ui-collapse>
            </template>
        </section>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'app-lines'
            });
        })()
    </script>
</dom-module>
