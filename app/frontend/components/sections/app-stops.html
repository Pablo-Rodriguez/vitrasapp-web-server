<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="./app-stops-id.html">

<dom-module id="app-stops">
    <template>

        <style>
            :host {
                display: block;
                z-index: 1;
                --paper-tab: {
                    text-align: center;
                    color: var(--background-light-color);
                    padding: 0;
                    margin: 0 1rem;
                    border: 4px solid transparent;
                    border-radius: 5px;
                    overflow: visible;
                    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
                    box-sizing: border-box;
                    background-color: var(--secondary-color);
                };
                --paper-tabs: {
                    overflow: visible;
                    z-index: 1;
                };
                --paper-tabs-container: {
                    overflow: visible;
                    z-index: 1;
                };
            }
            paper-tab[aria-selected="true"] {
                border-color: var(--primary-color);
                box-shadow: 0 1px 7px rgba(0, 0, 0, 0.3);
                background-color: var(--primary-color);
            }
            a, a:visited, a:hover, a:active, a:focus {
                outline: none;
                color: inherit;
                text-decoration: none;
                background-color: var(--secondary-color);
                border-radius: 4px;
                box-sizing: border-box;
                border: 4px solid var(--secondary-color);
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }
            :host h2 {
                margin: 0;
                padding: 1.5rem;
                text-align: center;
                font-weight: normal;
                font-size: 1.5rem;
            }
            iron-pages {
                margin-top: 1rem;
            }
        </style>

        <h2>Paradas</h2>
        <paper-tabs
            selected="{{computedTab}}"
            attr-for-selected="data-tab"
            fallback-selection="id"
            no-bar>
            <paper-tab data-tab="id"><a href="/#/paradas/id">ID</a></paper-tab>
            <paper-tab data-tab="localizacion"><a href="/#/paradas/localizacion">Localizacion</a></paper-tab>
            <paper-tab data-tab="mapa"><a href="/#/paradas/mapa">Mapa</a></paper-tab>
        </paper-tabs>
        <iron-pages
            selected="{{computedTab}}"
            attr-for-selected="data-tab"
            fallback-selection="id">
            <app-stops-id data-tab="id"></app-stops-id>
            <div data-tab="localizacion">Localizacion</div>
            <div data-tab="mapa">Mapa</div>
        </iron-pages>

    </template>
    <script>
        (function () {
            Polymer({
                is: 'app-stops',
                properties: {
                    tab: {
                        type: String,
                        value: 'id'
                    },
                    computedTab: {
                        type: String,
                        computed: '_computeTab(tab)'
                    }
                },
                _computeTab: function (tab) {
                    return tab || 'id';
                }
            });
        })()
    </script>
</dom-module>
