<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents.min.js"></script>
        <link rel="import" href="components/app.html">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700|Pacifico">
        <title>Vitrasapp</title>
    </head>
    <body>
        <template is="dom-bind">
            <app-location route="{{route}}" use-hash-as-path></app-location>
            <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{data}}"
            tail="{{tail}}"></app-route>
            <app-route
            route="{{tail}}"
            pattern="/:tail"
            data="{{tailData}}"></app-route>
            <app-header reveals>
                <app-toolbar>
                    <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
                    <div main-title>Vitrasapp</div>
                    <paper-menu-button horizontal-align="right">
                        <paper-icon-button icon="account-circle" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">
                            <iron-selector selected="{{data.page}}" attr-for-selected="data-page">
                                <a data-page="perfil" href="/#/perfil"><paper-item>Perfil</paper-item</a>
                                <a data-page="login" href="/#/login"><paper-item>Login</paper-item</a>
                            </iron-selector>
                        </paper-menu>
                    </paper-menu-button>
                </app-toolbar>
            </app-header>
            <app-nav page="{{data.page}}"></app-nav>
            <app-main-pages page="{{data.page}}" tail="{{tailData.tail}}"></app-main-pages>
        </template>
    </body>
</html>
